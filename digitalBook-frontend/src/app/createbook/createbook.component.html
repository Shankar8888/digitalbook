<div class="col-md-12">
  <div class="card card-container">
    <!-- <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    /> -->
    <form
      *ngIf="!isSuccess"
      name="form"
      (ngSubmit)="f.form.valid"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <u><h2>Create Book</h2></u>
        <label for="title">Book Title</label>
        <input
          type="text"
          class="form-control"
          name="title"
          [(ngModel)]="form.title"
          required
          #title="ngModel"
        />
        <div class="alert-danger" *ngIf="title.errors && f.submitted">
          <div *ngIf="title.errors.required">Book Title is required</div>
          <!-- <div *ngIf="title.errors.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors.maxlength">
            Username must be at most 20 characters
          </div> -->
        </div>
      </div>
      <!-- <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            class="form-control"
            name="author"
            [(ngModel)]="form.author"
            required
            #author="ngModel"
          />
          <div class="alert-danger" *ngIf="author.errors && f.submitted">
            <div *ngIf="author.errors.required">Book Author is required</div>
          </div>
        </div> -->
        <div class="form-group">
          <label for="publisher">Publisher</label>
          <input
            type="text"
            class="form-control"
            name="publisher"
            [(ngModel)]="form.publisher"
            required
            #publisher="ngModel"
          />
          <div class="alert-danger" *ngIf="publisher.errors && f.submitted">
            <div *ngIf="publisher.errors.required">Book Publisher is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input
            type="text"
            class="form-control"
            name="category"
            [(ngModel)]="form.category"
            required
            #category="ngModel"
          />
          <div class="alert-danger" *ngIf="category.errors && f.submitted">
            <div *ngIf="category.errors.required">Book Category is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="price">Book Price</label>
          <input
            type="number"
            class="form-control"
            name="price"
            [(ngModel)]="form.price"
            required
            price
            #price="ngModel"
          />
          <div class="alert-danger" *ngIf="price.errors && f.submitted">
            <div *ngIf="price.errors.required">Book Price is required</div>
            <div *ngIf="price.errors.price">
              Price must be a valid number format.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Book Content</label>
          <input
            type="text"
            class="form-control"
            name="content"
            [(ngModel)]="form.content"
            required
            #content="ngModel"
          />
          <div class="alert-danger" *ngIf="content.errors && f.submitted">
            <div *ngIf="content.errors.required">Book Content is required</div>
          </div>
        </div>
      <!-- <div class="form-group">
        <label for="publishedDate">Published Date</label>
        <input
          type="date"
          class="form-control"
          name="publishedDate"
          [(ngModel)]="form.publishedDate"
          required
          publishedDate
          #publishedDate="ngModel"
        />
        <div class="alert-danger" *ngIf="publishedDate.errors && f.submitted">
          <div *ngIf="publishedDate.errors.required">Book Published Date is required</div>
          <div *ngIf="publishedDate.errors.publishedDate">
              Published Date must be a valid date.
          </div>
        </div>
      </div> -->
      <!-- <div class="form-group">
          <label for="logo">Logo</label>
          <input
            type="text"
            class="form-control"
            name="logo"
            [(ngModel)]="form.logo"
            required
            #logo="ngModel"
          />
        </div> -->
      <div class="form-group">
        <button (click)="createBook()">Create Book</button>
      </div>
    </form>

    <div class="alert alert-warning" *ngIf="isCreateBookFailed">
      <h3> Error:{{ errorMessage }} </h3>
     </div>
    <div class="alert alert-success" *ngIf="isSuccess && !isCreateBookFailed">
      <h3>{{ this.successMsg[0]}}</h3>
    </div>
  </div>
</div>
